name: CI

on:
  pull_request:
    branches:
      - develop  # или ваша основная ветка
    paths:
      - '**/*'  # Запускать на все изменения в репозитории

jobs:
  build:
    runs-on: ubuntu-latest  # или другая платформа

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project (Vite)
        run: npm run build

      - name: Run tests
        run: npm test  # Если у вас настроены тесты, например, с Jest или Mocha

      - name: Lint code
        run: npm run lint  # Если у вас настроен ESLint или другой линтер
